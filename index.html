<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="pt-br" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encurtador de url</title>
    <link rel="shortcut icon" href="./images/icons8-link-64.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <h2 class="title">Encurtador de URL</h2>
      <div class="box.input">
        <input
          class="input-url"
          id="input-url"
          type="text"
          placeholder="Coloque aqui a URL"
        />
        <button class="btn" onclick="encurtarUrl()">Encurtar</button>
        <button class="btn" onclick="copiar()">Copiar</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
